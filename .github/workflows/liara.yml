name: CD-Liara

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node (for Liara CLI)
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Deploy to Liara
        env:
          LIARA_TOKEN: ${{ secrets.LIARA_API_TOKEN }}
        run: |
          npm i -g @liara/cli@7
          liara deploy \
            --app="calculatorweb" \
            --api-token="$LIARA_TOKEN" \
            --no-app-logs
